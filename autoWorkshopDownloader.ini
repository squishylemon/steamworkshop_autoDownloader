# =================================================
#  Steam Workshop Auto Workshop Downloader Config
# =================================================

[STEAM_AUTH]

# Your Steam username.
# Must be at least 3 characters.
# Leave blank to use anonymous login (may fail for some AppIDs).
username = 

# Your Steam password.
# Must be at least 3 characters.
# Leave blank to use anonymous login (may fail for some AppIDs).
password = 


[PATHS]

# Full path to your steamcmd.exe
# Example: C:\Users\USER\Documents\pythontest\steamcmd\steamcmd.exe
steamcmd_path = C:\Users\USER\Documents\pythontest\steamcmd\steamcmd.exe

# Full path to gmad.exe (Garry's Mod addon extractor)
# You must copy this manually from your Garry's Mod /bin folder.
# Example: C:\Program Files (x86)\Steam\steamapps\common\GarrysMod\bin\gmad.exe
gmad_path = C:\Program Files (x86)\Steam\steamapps\common\GarrysMod\bin\gmad.exe

# Full path to 7-Zip executable.
# 7-Zip is required to extract .bin files.
# Download: https://www.7-zip.org/download.html
# Example: C:\Program Files\7-Zip\7z.exe
sevenzip_path = C:\Program Files\7-Zip\7z.exe


[OTHER]

# The Steam AppID to download workshop items for.
# 4000 = Garry's Mod
# For other games, change accordingly.
app_id = 4000

# Number of workshop items to download per batch.
# Recommended: 30 or fewer to avoid login timeouts.
batch_size = 30

# Console background color code.
# Windows CMD color code in hex: 0A = Green on Black, 07 = White on Black, etc.
# If invalid, will fallback to white.
console_color = 0A
